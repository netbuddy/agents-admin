# Agents Admin API Server 生产配置
# 安装路径: /etc/agents-admin/api-server.yaml
# 使用方式: agents-admin-api-server --config /etc/agents-admin

server:
  port: "8080"

database:
  host: localhost
  port: 5432
  user: agents
  name: agents_admin
  sslmode: disable

redis:
  host: localhost
  port: 6379
  db: 0

etcd:
  endpoints:
    - localhost:2379
  prefix: /agents

scheduler:
  node_id: api-server

# TLS 配置（启用 HTTPS）
# 方式一：自动生成自签名证书（推荐内网使用，零配置）
# tls:
#   enabled: true
#   auto_generate: true
#   hosts: "your-server-ip,your-domain.local"  # 可选，自动包含 localhost + 本机 IP
#
# 方式二：手动指定证书文件（Let's Encrypt 或自有 CA）
# tls:
#   enabled: true
#   cert_file: /etc/agents-admin/certs/server.pem
#   key_file: /etc/agents-admin/certs/server-key.pem
#   ca_file: /etc/agents-admin/certs/ca.pem

# 认证配置（敏感值建议放在 api-server.env 中，通过环境变量覆盖）
# auth:
#   jwt_secret: "从环境变量 JWT_SECRET 读取"
#   access_token_ttl: "15m"
#   refresh_token_ttl: "168h"
