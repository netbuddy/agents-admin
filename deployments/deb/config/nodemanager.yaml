# Agents Admin Node Manager 生产配置
# 安装路径: /etc/agents-admin/nodemanager.yaml
# 使用方式: agents-admin-node-manager --config /etc/agents-admin

node:
  id: node-01
  api_server_url: http://localhost:8080
  workspace_dir: /var/lib/agents-admin/workspaces
  labels:
    os: linux

redis:
  url: redis://localhost:6379/0

etcd:
  endpoints: localhost:2379
  prefix: /agents

# TLS 配置（连接启用 HTTPS 的 API Server）
# tls:
#   enabled: true
#   ca_file: /etc/agents-admin/certs/ca.pem
