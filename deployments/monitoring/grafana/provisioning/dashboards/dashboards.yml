# Grafana 仪表盘配置
apiVersion: 1

providers:
  - name: 'Agents Admin'
    orgId: 1
    folder: 'Agents Admin'
    folderUid: 'agents-admin'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
