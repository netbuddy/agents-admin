# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agents-admin'
    env: 'development'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 告警规则文件
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server 指标
  - job_name: 'api-server'
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/certs/ca.pem
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Executor 指标
  - job_name: 'executor'
    static_configs:
      - targets: ['host.docker.internal:9100']
    metrics_path: /metrics
    scrape_interval: 10s
