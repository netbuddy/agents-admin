# 测试环境配置（集成测试 + E2E 测试共用）
# 默认值硬编码在 config.go 中，此文件仅覆盖测试环境特有项
#
# 与 Docker Compose 共享的配置（port/name/password）统一从 .env.test 读取。

api_server:
  port: "8081"

database:
  driver: postgres
  host: localhost
  sslmode: disable
  # port/name/user/password 从 .env.test 读取

redis:
  host: localhost
  db: 1
  # port/password 从 .env.test 读取

minio:
  endpoint: localhost:9010
  use_ssl: false
  # access_key/secret_key 从 .env.test 读取

# 调度器（测试环境使用更短的超时）
scheduler:
  node_id: test-scheduler
  redis:
    read_timeout: 2s
    read_count: 5
  fallback:
    interval: 30s
    stale_threshold: 30s
  requeue:
    offline_threshold: 10s
