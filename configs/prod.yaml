# 生产环境配置
# 公共配置见 common.yaml

server:
  port: 8080

database:
  host: ${DB_HOST}
  port: 5432
  user: ${DB_USER}
  name: agents_admin
  sslmode: require

redis:
  host: ${REDIS_HOST}
  port: 6379
  db: 0

etcd:
  endpoints:
    - ${ETCD_HOST}:2379
  prefix: /agents

# 调度器配置（覆盖 common.yaml 中的默认值）
scheduler:
  node_id: ${SCHEDULER_NODE_ID}
