# 开发环境统一配置（API Server + Node Manager）
# 默认值硬编码在 config.go 中，此文件仅覆盖开发环境特有项
#
# 与 Docker Compose 共享的配置（port/name/password）统一从 .env.dev 读取，
# 此文件只保留 .env.dev 中没有的结构性配置。

# ---- API Server ----

api_server:
  port: 8080
  url: https://localhost:8080  # Node Manager 连接用

database:
  driver: mongodb
  host: localhost
  # port/name/user/password 从 .env.dev 读取（MONGO_PORT/MONGO_DB_NAME/MONGO_ROOT_USERNAME/MONGO_ROOT_PASSWORD）

redis:
  host: localhost
  db: 0
  # port/password 从 .env.dev 读取（REDIS_PORT/REDIS_PASSWORD）

minio:
  endpoint: localhost:9000
  use_ssl: false
  # access_key/secret_key 从 .env.dev 读取（MINIO_ROOT_USER/MINIO_ROOT_PASSWORD）

scheduler:
  node_id: api-server

# ---- 共享 ----

tls:
  enabled: true
  auto_generate: true
  cert_dir: "./certs"
  ca_file: ./certs/ca.pem
  hosts: "host.docker.internal"

auth:
  access_token_ttl: "15m"
  refresh_token_ttl: "168h"
  # jwt_secret/admin_email/admin_password 从 .env.dev 读取
