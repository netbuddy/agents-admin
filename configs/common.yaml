# 公共配置（所有环境共享）
# 各环境配置文件可覆盖这些默认值

# 调度器配置
scheduler:
  strategy:
    # 默认策略: direct, affinity, label_match, load_balance, round_robin, random
    default: label_match
    # 策略链（按优先级）
    # - direct: 直接指定节点（最高优先级）
    # - affinity: 亲和性调度（固定到实例/账号所属节点）
    # - label_match: 标签匹配
    # - load_balance: 负载均衡
    # - round_robin: 轮询
    # - random: 随机
    chain:
      - direct       # 直接指定节点（最高优先级）
      - affinity     # 亲和性调度
      - label_match  # 标签匹配
    label_match:
      load_balance: true  # 在匹配节点中启用负载均衡
  redis:
    read_timeout: 5s
    read_count: 10
  fallback:
    interval: 5m
    stale_threshold: 5m
  requeue:
    offline_threshold: 30s
