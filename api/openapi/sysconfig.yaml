openapi: 3.0.3
info:
  title: SysConfig API
  version: 1.0.0

# SysConfig 系统配置 API

paths:
  /api/v1/config:
    get:
      tags: [SysConfig]
      operationId: getConfig
      summary: 获取系统配置
      responses:
        '200':
          description: 系统配置
          content:
            application/json:
              schema:
                type: object
    put:
      tags: [SysConfig]
      operationId: updateConfig
      summary: 更新系统配置
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/MessageResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
